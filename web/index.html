<html>
<head>
    <title>Home</title>

</head>
<body>
    <div>Info</div>
    <div id="info"></div>
    <script>
        window.setInterval(function() {
            location.reload();
        }, 2000);
        fetch('/info')
            .then(response => response.json())
            .then(data => {
                document.querySelector('#info').innerText = JSON.stringify(data);
            });
    </script>
</body>
</html>
